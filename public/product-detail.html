<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-xl">Fastify Backend CRUD</a>
            <div id="navbar-links"></div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-8 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-4">Thông tin sản phẩm</h1>
        <div id="product-detail-container">
            <!-- Product details will be loaded here -->
            <p>Load dữ liệu sản phẩm...</p>
        </div>
        <div class="mt-6 flex justify-start space-x-4">
            <a href="/" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Vể danh sách</a>
            <a id="edit-product-button" href="#" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Sửa</a>
            <button id="delete-product-button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">Xóa</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
